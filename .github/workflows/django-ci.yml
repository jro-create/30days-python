name: Django CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"

    - name: Install dependencies üõ†Ô∏è
      working-directory: mini_projects/day10_blog
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install django-filter

    - name: Verify imports üîç
      working-directory: mini_projects/day10_blog
      run: |
        python - << 'EOF'
        import django, rest_framework, django_filters, PIL
        print("Django:", django.get_version())
        print("DRF:", rest_framework.__version__)
        print("django-filter OK")
        print("Pillow:", PIL.__version__)
        EOF

    - name: Run migrations üèóÔ∏è
      working-directory: mini_projects/day10_blog
      env:
        DJANGO_SETTINGS_MODULE: day10_blog.settings
        SECRET_KEY: "ci-secret"
      run: |
        python manage.py migrate --noinput

    - name: Run tests with coverage ‚úÖ
      working-directory: mini_projects/day10_blog
      env:
        DJANGO_SETTINGS_MODULE: day10_blog.settings
        SECRET_KEY: "ci-secret"
      run: |
        coverage run manage.py test
        coverage report
