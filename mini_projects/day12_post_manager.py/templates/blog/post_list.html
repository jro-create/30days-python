<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Posts</title></head>
<body>
  <h1>All Posts</h1>
  <a href="{% url 'post_create' %}">+ Create New</a>
  <ul>
    {% for post in posts %}
      <li>
        <strong>{{ post.title }}</strong> by {{ post.author }}
        <a href="{% url 'post_edit' post.pk %}">Edit</a> |
        <a href="{% url 'post_delete' post.pk %}">Delete</a>
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
