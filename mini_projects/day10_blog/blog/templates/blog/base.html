{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Day10 Blog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; }
    header { background: #111827; color: #fff; padding: 12px 16px; display: flex; align-items: center; gap: 16px; }
    header a { color: #fff; text-decoration: none; }
    nav { margin-left: auto; display: flex; align-items: center; gap: 12px; }
    main { max-width: 820px; margin: 24px auto; padding: 0 16px; }
    .btn { display:inline-block; padding:6px 10px; background:#2563eb; color:#fff; border-radius:6px; text-decoration:none; }
    .muted { color:#6b7280; font-size: 0.9rem; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:16px; margin:12px 0; }
    .danger { background:#ef4444; }
    .img-cover { max-width:100%; height:auto; border-radius:8px; }
    .msg { padding:8px 12px; border-radius:6px; margin:8px 0; background:#ecfeff; border:1px solid #67e8f9; }
  </style>
</head>
<body>
  <header>
    <a href="{% url 'post_list' %}"><strong>Day10 Blog</strong></a>
    <nav>
      {% if user.is_authenticated %}
        <a class="btn" href="{% url 'post_create' %}">New Post</a>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button class="btn danger" type="submit">Logout</button>
        </form>
      {% else %}
        <a class="btn" href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% if messages %}
      {% for message in messages %}
        <div class="msg">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
