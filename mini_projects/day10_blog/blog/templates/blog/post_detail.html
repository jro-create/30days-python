<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>{{ post.title }}</title></head>
<body>
  <!-- Flash messages -->
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <h1>{{ post.title }}</h1>
  <p><em>by {{ post.author }} on {{ post.date_posted }}</em></p>
  <p>{{ post.content }}</p>

  <p>
    <a href="{% url 'post_edit' post.pk %}">Edit</a> |
    <a href="{% url 'post_delete' post.pk %}">Delete</a> |
    <a href="{% url 'post_list' %}">‚Üê Back to list</a>
  </p>
</body>
</html>
