{% extends "blog/base.html" %}
{% block content %}
<article>
  <h2>{{ post.title }}</h2>
  <p>by {{ post.author }} • {{ post.created|date:"Y-m-d H:i" }}</p>

  {% if post.cover %}
    <img src="{{ post.cover.url }}" alt="cover" style="max-width:600px;height:auto;border-radius:6px;margin:8px 0;">
  {% endif %}

  <div>
    {{ post.content|linebreaks }}
  </div>
</article>

<p><a href="{% url 'post_list' %}">← Back</a></p>
{% endblock %}
