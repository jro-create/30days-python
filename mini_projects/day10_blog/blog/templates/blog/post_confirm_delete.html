<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Delete {{ object.title }}</title></head>
<body>
  <h1>Delete post</h1>
  <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post_detail' object.pk %}">Cancel</a>
  </form>
</body>
</html>
