<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>{% if object %}Edit{% else %}Create{% endif %} Post</title></head>
<body>
  <!-- Flash messages -->
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <h1>{% if object %}Edit{% else %}Create{% endif %} Post</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'post_list' %}">‚Üê Back</a></p>
</body>
</html>
