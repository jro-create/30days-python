{% extends "blog/base.html" %}
{% block content %}
<h1 style="margin-top:0;">Delete Comment</h1>
<p>Are you sure you want to delete this comment?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn danger" type="submit">Yes, delete</button>
</form>
<p style="margin-top:12px;"><a href="{{ object.post.get_absolute_url }}">Cancel</a></p>
{% endblock %}
