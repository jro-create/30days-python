{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
{% if form.errors %}
  <p>Invalid username or password.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
  <button type="submit">Sign in</button>
</form>
{% endblock %}
